<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="container">
      <output class="output"></output>
      <div class="Cbtn"></div>
      <div class="numberbuttons">
        <div class="divone">
          <button class="one" id="btn">1</button>
          <button class="two" id="btn">2</button>
          <button class="three" id="btn">3</button>
          <button class="plus" id="btn">+</button>
        </div>
        <div class="divtwo">
          <button class="four" id="btn">4</button>
          <button class="five" id="btn">5</button>
          <button class="six" id="btn">6</button>
          <button class="minus" id="btn">-</button>
        </div>
        <div class="divthree">
          <button class="seven" id="btn">7</button>
          <button class="eight" id="btn">8</button>
          <button class="nine" id="btn">9</button>
          <button class="multiply" id="btn">*</button>
        </div>
      </div>
      <div class="buttons">
        <button class="reset" id="btn">C</button>
        <button class="zero" id="btn">0</button>
        <button class="equal" id="btn">=</button>
        <button class="divide" id="btn">/</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
